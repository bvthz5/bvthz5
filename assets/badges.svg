<svg width="650" height="120" viewBox="0 0 650 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Base button styles */
        .holo-btn {
            stroke-width: 2;
            rx: 12;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .holo-text {
            font-family: Orbitron, sans-serif;
            font-size: 18px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
            transition: fill 0.3s ease-in-out;
        }

        /* Hover Glow Effect */
        .holo-btn:hover, .holo-btn:focus {
            filter: drop-shadow(0px 0px 15px cyan);
            transform: scale(1.1);
        }

        /* LinkedIn */
        .linkedin { fill: #0077B5; stroke: #004A75; }
        .linkedin:hover { fill: #005A8D; }

        /* Instagram */
        .instagram { fill: url(#instaGradient); stroke: #D62D52; }
        .instagram:hover { filter: drop-shadow(0px 0px 15px cyan); }

        /* YouTube */
        .youtube { fill: #FF0000; stroke: #CC0000; }
        .youtube:hover { fill: #E60000; }

        /* Discord */
        .discord { fill: #5865F2; stroke: #404EED; }
        .discord:hover { fill: #4B58DA; }
    </style>

    <!-- Instagram Gradient -->
    <defs>
        <linearGradient id="instaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F58529; stop-opacity:1" />
            <stop offset="50%" style="stop-color:#DD2A7B; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8134AF; stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- LinkedIn -->
    <g onclick="window.open('https://www.linkedin.com/in/binil-vincent-b150aa187', '_blank')">
        <rect class="holo-btn linkedin" x="10" y="35" width="150" height="50" rx="12"/>
        <text class="holo-text" x="85" y="60">LinkedIn</text>
    </g>

    <!-- Instagram -->
    <g onclick="window.open('https://www.instagram.com/b__nil___thaz/', '_blank')">
        <rect class="holo-btn instagram" x="170" y="35" width="150" height="50" rx="12"/>
        <text class="holo-text" x="245" y="60">Instagram</text>
    </g>

    <!-- YouTube -->
    <g onclick="window.open('https://youtube.com/@treasuretoons-5', '_blank')">
        <rect class="holo-btn youtube" x="330" y="35" width="150" height="50" rx="12"/>
        <text class="holo-text" x="405" y="60">YouTube</text>
    </g>

    <!-- Discord -->
    <g onclick="window.open('https://discord.gg/rVdFFxfG', '_blank')">
        <rect class="holo-btn discord" x="490" y="35" width="150" height="50" rx="12"/>
        <text class="holo-text" x="565" y="60">Discord</text>
    </g>
</svg>
